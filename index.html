<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./javascript.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section id="top-display">
            <h1 id="player-turn">Player Ones Turn</h1>
            <h1 id="winning-message"></h1>
            <aside class="bottom-stats">
                <section id="player1-stats">
                    <h2 class="score-display id="player-name">Player 1 Score</h2>
                    <h2 id="p1score">0</h2>
                </section>
                <button class="button-1" id="resetBtn">Reset (clears Scores)</button>
                <button class="button-1" id="newGameBtn">Next Game</button>
                <section id="player2-stats">
                    <h2 class="score-display" id="player2-name">Player 2 Score</h2>
                    <h2 id="p2score">0</h2>
                </section>
            </aside>
        </section>
    
        <article class="gridbox">
            <section class="griditem">0</section>
            <section class="griditem">1</section>
            <section class="griditem">2</section>
            <section class="griditem">3</section>
            <section class="griditem">4</section>
            <section class="griditem">5</section>
            <section class="griditem">6</section>
            <section class="griditem">7</section>
            <section class="griditem">8</section>
        </article>      
    </main>
</body>
</html>
